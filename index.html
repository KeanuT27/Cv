<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Form & Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="#" class="navbar-brand">GAMELOFT</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav">
          <li class="navbar-nav">
              <a href="#" class="nav-link">Users</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Updates</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Downloads</a>
          </li>
      </ul>
    </div>  

  </nav>

  <div class="wrapper">

  <form action="" class="main-form needs validation">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="firstname">Fistname</label>
            <input type="text" name="firstname" id="firstname" class="form-control is-valid">
            <div class="valid-feedback">looks good!</div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname" class="form-control">
            <small class="form-text text-muted">
              This should be your last name.
            </small>
          </div>
        </div>
      </div>
      <div class="form-group">
         <label for="username">Username</label>
         <input type="text" name="username" id="username" class="form-control is-invalid">
         <div class="invalid-feedback">Please enter valid username.</div>
      </div>
      <div class="form-group">
         <label for="password">Password</label>
         <input type="password" name="password"id="password" class="form-control" >
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form check">
        <input type="checkbox" id="accept-terms" class="form-check-input">
        <label for="accept-terms" class="form-check label">Accept Terms &amp; Conditions</label>
      </div>
      <button type="submit">Submit</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
